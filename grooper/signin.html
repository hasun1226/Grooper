<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above tags are for Bootstrap -->
		
    <title>Grooper: Find your group</title>

    <link rel="stylesheet" href="css/signin.css">
	<!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading"><img alt="Grooper" src="images/logo.png" class="logo"></h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="bill.gates@mail.utoronto.ca" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="login btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
	<button class="register btn btn-lg btn-warning btn-block" type="button">Register</button>
      </form>

    </div> <!-- /container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/signin.js"></script>
  </body>
</html>
