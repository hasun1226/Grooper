<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above tags are for Bootstrap -->
		
    <title>Grooper: Find your group</title>

    <link rel="stylesheet" href="css/register.css">
	<!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>

    <div class="container">
        
        <form class="form-register">
            
            <h2 class="form-register-heading"><img alt="Grooper" src="images/logo.png" class="logo"></h2>
            <h4 class="center-text">Create a new account</h4>
            <label for="registerName" class="sr-only">Name</label>
            <input type="text" id="registerName" class="form-control first-field" placeholder="Name" required autofocus>
                  
            <label for="registerEmail" class="sr-only">Email address</label>
            <input type="email" id="registerEmail" class="form-control middle-field" placeholder="Email address" required>
                  
            <label for="registerPhone" class="sr-only">Phone number</label>
            <input type="text" id="registerPhone" class="form-control middle-field" placeholder="Phone number">
                  
            <label for="registerPassword" class="sr-only">Password</label>
            <input type="password" id="registerPassword" class="form-control middle-field" placeholder="Password" required>
                  
            <label for="confirmPassword" class="sr-only">Confirm password</label>
            <input type="password" id="confirmPassword" class="form-control last-field" placeholder="Password" required>
                  
            <button class="btn btn-lg btn-warning btn-block" type="submit">Register</button>
		  
            <button class="btn btn-lg btn-warning btn-block" href="signin.html" type="submit">Back to sign in</button>
                  
        </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
