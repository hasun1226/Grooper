    <div class="section-wrapper container-fluid bg-warning">
		<div class="row form-group">
			<section class="col-xs-9">
				<input type="text" class="form-control" id="inputProjectTitle" value="Looking for a hard worker" required>
			</section>
			<section class="slots pull-right">
				1/<input type="text" class="form-control" id="groupSize" value="4" pattern="\d">
			</section>
        </div>
		<div class="row form-group">
			<textarea class="form-control" rows="3" id="inputProjectDesc" placeholder="Project description" required>Still thinking about the project idea
			</textarea>
		</div>
			<div class="row">
			    <h4 class="host col-xs-12">Host: Bill Gates</h4>
			</div>
	</div>
			
	<div class="section-wrapper container-fluid bg-info" id="app-form">
		<div class="row">
			<h3 class="app-form col-xs-12" data-toggle="collapse" data-target="#questions" aria-expanded="false">
				Application Form
				<i class="glyphicon glyphicon-chevron-down"></i>
				<i class="glyphicon glyphicon-chevron-up"></i>
			</h3>
		</div>
		<form class="questions collapse" id="questions">
			<div class="form-group">
				<div class="row" style="margin-top: 10px;">
					<label class="col-xs-12">Which grade do you aim for in this course?</label>
				</div>
				<label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> A
				</label>
				<label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> B
				</label>
				<label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> C
				</label>
				<label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> Just wanna pass
				</label>
			</div>
				
			<button type="button" class="btn btn-success">Edit</button>
		</form>
	</div>
	
	<div class="section-wrapper container-fluid bg-success" id="applicants">
		<div class="row" style="margin-bottom: 10px;">
			<h3 class="applicants col-xs-12">Choose your Groupmates!</h3>
		</div>
		<div class="row">
			<ul>
				<li class="list-group">
					<span class="list-group-addon">
						<input type="checkbox" aria-label="...">
					</span>
					<a href="#" class="list-group-item" id="applicant1">Someone</a>
				</li>
			</ul>

		</div><!-- /.row -->
		<button type="submit" class="btn btn-success">Invite</button>
	</div>
