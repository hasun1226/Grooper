<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above tags are for Bootstrap -->

        <title>Grooper: Find your group</title>
        <link rel="stylesheet" href="css/dashboard.css">
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="dashboard"><img alt="Grooper" src="images/logo.png" style="height: 30px; margin-top: -3px;"></a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="profile">Profile</a></li>
                <li><a href="dashboard">Dashboard</a></li>
				<li><a href="/">Sign out</a></li>
              </ul>

			  <form class="navbar-form navbar-right form-inline" action="/search" method="GET">
			    <div class="input-group">
				  <input type="text" class="form-control" name="course">
				  <div class="input-group-btn">
				    <button class="search btn btn-warning" type="submit">
				      <i class="glyphicon glyphicon-search"></i>
				    </button>
				  </div>
				</div>
			  </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

		<section class="col-md-6">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4>My polls</h4>
				</div>
				<div class="table_wrapper" id="poll">
    				<ul id="poll-wrapper">
    				</ul>
  				</div>
  			</div>
		</section>

		<section class="col-md-6">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4>My applications</h4>
				</div>
				<div class="table_wrapper" id="applications">
    				<ul id="application-wrapper">
    				</ul>
  				</div>
  			</div>
		</section>

		<section class="col-md-6">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4>My groups</h4>
				</div>
				<div class="table_wrapper" id="groups">
    				<ul id="group-wrapper">
    				</ul>
  				</div>
  			</div>
		</section>

		<!-- Modal for Application Description -->
	<div class="modal fade" id="orderModal" aria-labelledby="orderModal" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="section-wrapper container-fluid bg-warning">
			  <div class="row">
			    <h3 class="group-title col-xs-9"></h3>
				<h3 class="slots col"></h3>
			  </div>
			  <div class="row">
			    <p class="description col-xs-12"></p>
			  </div>
			  <div class="row">
			    <h4 class="host col-xs-12"></h4>
			  </div>
			</div>

			<div class="section-wrapper container-fluid bg-info" id="app-form">
			  <div class="row" style="margin-bottom: 10px;"><h3 class="app-form col-xs-12"></h3></div>
			  <form id="questions-wrapper"></form>
              </div>
		  </div><!-- /.modal-body -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Modal for group description -->
	<div class="modal fade" id="groupModal" aria-labelledby="groupModal" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="section-wrapper container-fluid bg-warning">
              <div class="row">
                <p class="col-xs-12 group-description">
                    <!-- description goes here -->
                </p>
              </div>
              <div class="row">
                <h4 class="col-xs-12 group-host"><!-- host goes here --></h4>
                <h3 class="slots col"><!-- team size goes here --></h3>
              </div>
            </div>
            <div id="member-wrapper"></div>
		  </div><!-- /.modal-body -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/dashboard.js"></script>
		<script src="js/mygroups.js"></script>
	</body>
</html>
