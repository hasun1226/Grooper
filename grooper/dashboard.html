		<!-- Modal for Group Description -->
	<div class="modal fade" id="orderModal" aria-labelledby="orderModal" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="section-wrapper container-fluid bg-warning">
			  <div class="row">
			    <h3 class="group-title col-xs-9"></h3>
				<h3 class="slots col"></h4>
			  </div>
			  <div class="row">
			    <p class="description col-xs-12"></p>
			  </div>
			  <div class="row">
			    <h4 class="host col-xs-12"></h4>
			  </div>
			</div>
			
			<div class="section-wrapper container-fluid bg-info" id="app-form">
			  <div class="row" style="margin-bottom: 10px;"><h3 class="app-form col-xs-12">Application Form</h3></div>
			    <form class="">
				<div class="form-group">
				  <label for="InputName">Name</label>
				  <input type="text" class="form-control" id="InputName" placeholder="Jane Doe">
				</div>
				<div class="form-group">
				  <label for="InputEmail">Email</label>
				  <input type="email" class="form-control" id="InputEmail" placeholder="jane.doe@example.com">
				</div>
			  </form>
			  
			  <form class="questions">
			    <div class="form-group">
				  <label for="textarea_answer"> Do you have a web application development experience? </label>
				  <textarea class="form-control" id="textarea_answer" rows="3"></textarea>
				</div>
				<div class="form-group">
				  <div class="row">
				    <label class="col-xs-12"> How high would you rate your coding skills? </label>
				  </div>
				  <label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
				  </label>
				  <label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
				  </label>
				  <label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
				  </label>
				  <label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> 4
				  </label>
				  <label class="radio-inline">
				    <input type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option3"> 5
				  </label>
				</div>
				<div class="form-group">
				  <div class="row">
				    <label class="col-xs-12"> Choose all the programming languages you can use </label>
				  </div>
				  <label class="checkbox-inline">
				    <input type="checkbox" id="inlineCheckbox1" value="option1"> C
				  </label>
				  <label class="checkbox-inline">
				    <input type="checkbox" id="inlineCheckbox2" value="option2"> Java
				  </label>
				  <label class="checkbox-inline">
				    <input type="checkbox" id="inlineCheckbox3" value="option3"> MySQL
				  </label>
				  <label class="checkbox-inline">
				    <input type="checkbox" id="inlineCheckbox4" value="option3"> Python
				  </label>
				  <label class="checkbox-inline">
				    <input type="checkbox" id="inlineCheckbox5" value="option3"> XML
				  </label>
				</div>
				
				<button type="button" class="btn btn-success">Submit</button>
