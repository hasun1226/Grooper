<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grooper: Find your group</title>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img alt="Grooper" src="images/logo.png" style="height: 30px;"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="profile.html">Profile<!-- li class="active" <span class="sr-only">(current)</span> --></a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
			<li><a href="signin.html">Sign out</a></li>
          </ul>
		  <form class="navbar-form navbar-right form-inline" role="search">
			<div class="input-group">
			  <input type="text" class="form-control" placeholder="Search CSC309">
			  <div class="input-group-btn">
			    <button class="search btn btn-warning" type="submit">
			    <i class="glyphicon glyphicon-search"></i>
				</button>
			  </div>
			</div>
		  </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
	
    <div class="panel panel-default panel-custom">
      <div class="panel-heading text-center">
        <h2>My profile</h2>
      </div>
      <div class="panel-body text-center">
        <div class="container-fluid">

          <div class="row">
            <div class="col-md-4">
              <h3>Name <span class="btn glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>Bill Gates
            </div>
            <div class="col-md-4">
              <h3>Email <span class="btn glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>bill@microsoft.com
            </div>
            <div class="col-md-4">
              <h3>Phone number <span class="btn glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>647-123-4567
            </div>
		    <button class="btn">Change password</button>
          </div>
		
          <div class="row course_history">
            <div class="col-md-12">
              <h3>Current courses <span class="add-course btn glyphicon glyphicon-plus"></span></h3>
              <ul class="list-group">
                <li class="list-group-item">CSC201 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
                <li class="list-group-item">CSC202 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
                <li class="list-group-item">CSC203 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h3>Previous courses <span class="add-course btn glyphicon glyphicon-plus"></span></h3>
              <ul class="list-group">
                <li class="list-group-item">CSC101 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
                <li class="list-group-item">CSC102 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
                <li class="list-group-item">CSC103 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
              </ul>
            </div>
          </div>
		
		  <div class="row delete">
            <button class="btn btn-danger">Delete account</button>
          </div>

        </div>
      </div>

    </div>
    <script src="js/profile.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
