<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="css/profile.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <div class="panel panel-default panel-custom">
    <div class="panel-heading text-center">
      <h2>My profile</h2>
    </div>
    <div class="panel-body text-center">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
          <h3>Current courses <span class="add-course btn glyphicon glyphicon-plus"></span></h3>
          <ul class="list-group">
            <li class="list-group-item">CSC201 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
            <li class="list-group-item">CSC202 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
            <li class="list-group-item">CSC203 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
          </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
          <h3>Previous courses <span class="add-course btn glyphicon glyphicon-plus"></span></h3>
          <ul class="list-group">
            <li class="list-group-item">CSC101 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
            <li class="list-group-item">CSC102 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
            <li class="list-group-item">CSC103 <span class="remove-course btn glyphicon glyphicon-trash"></span></li>
          </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <h3>Name <span class="btn glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>Bill Gates
          </div>
          <div class="col-md-4">
            <h3>Email <span class="btn glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>bill@microsoft.com
          </div>
          <div class="col-md-4">
             <h3>Phone number <span class="btn glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>647-123-4567
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-md-offset-3">
            <button class="btn">Change password</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger">Delete account</button>
          </div>

        </div>


      </div>
    </div>

  </div>
  <h2></h2>

</body>
</html>
