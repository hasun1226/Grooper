			  <input type="text" class="form-control" placeholder="Search CSC309">

    <div class="panel panel-default panel-custom">
      <div class="panel-heading text-center">
        <h2 class="course">CSC309</h2>
	    <button type="button" class="btn btn-warning right-aligned" data-toggle="modal" data-target="#createNewPoll">
	      <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>

      <table class="table">
        <thead>
    	  <tr> 
	        <th class="col-md-3">Host</th>
		    <th class="col-md-6">Group Title</th>
			<th class="col-md-3">Posted Date</th>
		    <th class="col-md-3">Slots</th>
	      </tr>
	    </thead>
	    <tbody>
		  <tr data-toggle="modal" data-id="3" data-target="#orderModal">
		    <td class="group-host col-md-3">Bill Gates</td>
		    <td class="group-name col-md-6">Looking for a hard worker</td>
			<td class="col-md-3">Jan. 17</td>
		    <td class="slots-open col-md-3">1/4</td>
		  </tr>
		  <tr data-toggle="modal" data-id="2" data-target="#orderModal">
		    <td class="group-host col-md-3">Mark Zuckerberg</td>
		    <td class="group-name col-md-6">Social Media Application</td>
			<td class="col-md-3">Jan. 17</td>
		    <td class="slots-open col-md-3">1/4</td>
		  </tr>
		  <tr data-toggle="modal" data-id="1" data-target="#orderModal">
		    <td class="group-host col-md-3">Amir Chinaei</td>
		    <td class="group-name col-md-6">TA Application</td>
			<td class="col-md-3">Jan. 16</td>
		    <td class="slots-open col-md-3">2/4</td>
		  </tr>
	    </tbody>
      </table>
    </div>
	
	<!-- Modal for Poll creation -->
    <div class="modal fade" id="createNewPoll" tabindex="-1" role="dialog" aria-labelledby="createNewPoll">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create a new poll</h4>
          </div>
          <div class="modal-body">
            <!-- Form starts here --> 
            <form>
              <div class="form-group">
                <label for="inputCourse">Course code</label>
                <input type="text" class="form-control" id="inputCourse" pattern="[a-zA-z]{3}[0-9]{3}" value="CSC309" required>
              </div>
              <div class="form-group">
                <label for="inputProjectTitle">Project title</label>
                <input type="text" class="form-control" id="inputProjectTitle" placeholder="Project title" required>
              </div>
              <div class="form-group">
                <label for="inputProjectDesc">Project description</label>
                <textarea class="form-control" rows="3" id="inputProjectDesc" placeholder="Project description" required></textarea>
              </div>
              <div class="form-group">
                <label for="inputTeammates">What is the size of your group? </label>
                <select class="selectpicker">
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				  <option>7</option>
				  <option>8</option>
				  <option>9</option>
				</select>
              </div>
              <div class="form-group">
                <label for="inputKnowledge">I'm looking for members who know these:</label>
                <input type="text" class="form-control" id="inputKnowledge" placeholder="Separate the different things by commas">
              </div>
              <div class="form-group">
                <label for="inputQuestions">I want the applicants to answer the following questions:</label>
                <input type="text" class="form-control" id="inputQuestions" placeholder="Separate the different questions using question marks or commas">
              </div>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="submit" class="submit_btn btn btn-default" style="float: right;">Submit</button>
                
            </form>
          </div>
        </div>
      </div>
    </div>
	
	<!-- Modal for Group Description -->
	<div class="modal fade" id="orderModal" aria-labelledby="orderModal" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="section-wrapper container-fluid bg-warning">
			  <div class="row">
			    <h3 class="group-title col-xs-9"></h3>
				<h3 class="slots col"></h4>
			  </div>
			  <div class="row">
			    <p class="description col-xs-12"></p>
			  </div>
			  <div class="row">
			    <h4 class="host col-xs-12"></h4>
			  </div>
			</div>
			
			<div class="section-wrapper container-fluid bg-info" id="app-form">
			  <div class="row" style="margin-bottom: 10px;"><h3 class="app-form col-xs-12">Application Form</h3></div>
			    <form class="">
				<div class="form-group">
				  <label for="InputName">Name</label>
				  <input type="text" class="form-control" id="InputName" placeholder="Jane Doe">
				</div>
				<div class="form-group">
				  <label for="InputEmail">Email</label>
				  <input type="email" class="form-control" id="InputEmail" placeholder="jane.doe@example.com">
				</div>
			  </form>
			  
			  <form class="questions"></form>
		  </div><!-- /.modal-body -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
